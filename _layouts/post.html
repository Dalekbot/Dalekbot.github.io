--- 
layout: default 
---
{% assign author = site.data.people[page.author] %}

 

<div class="dalek-container mdl-grid">
  <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
  <div class="dalek-content dalekbot-post mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
    <h3>{{page.title}}</h3>
    <p>

      <strong>BY <a href="/roboteer/{{page.author }}"   title="posts by Roboteer {{ post.author | capitalize }}" rel"author">{{ author.name  }}</a> {{ page.date | date: " %b %e %Y" }} </strong>
    </p>
    {{ content }}
    <p>
        <strong>BY <a href="/roboteer/{{page.author}}"   title="posts by {{ author.name  }}" rel"author">{{ author.name   }}</a> 
    </p>
  </div>
  <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone">
  </div>
</div>
